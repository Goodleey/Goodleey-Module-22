<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="utf-8">
    <title>Автомобили.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">       
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  
</head>

<body>
    <div class="body-wrapper">
        <header>
            <div class="wrapperout">
                <h1>База автомобилей.</h1>            
            </div>
        </header>
        <main>
            
            <div class="wrapperout">
                {% block main_content %}
                {% endblock main_content %}
            </div>
            
            
        </main>        

        <aside class="main-filter">
            <div class="wrapperin">
                <h1>Фильтр</h1>
                <form action="" class="form-group">
                    <label for="filter-maker" class="col-form-label mt-3">Производитель:</label>
                    <input id="filter-maker" class="form-control search-form" name="maker" type="search" placeholder="...">
                    <label for="filter-model" class="col-form-label mt-3">Модель:</label>
                    <input id="filter-model" class="form-control search-form" name="model" type="search" placeholder="...">
                    <label for="filter-year" class="col-form-label mt-3">Год:</label>
                    <input id="filter-year" class="form-control search-form" name="year" type="number" placeholder="...">
                    
                    <div class="mt-3">Коробка передач:</div>
                    <fieldset>
                    <div class="form-check">                            
                        <input id="filter-transmission" class="form-check-input" name="transmission" type="checkbox" value="0">
                        <label for="filter-transmission" class="form-check-label">Ручная</label>
                    </div>
                    <div class="form-check">                            
                        <input id="filter-transmission" class="form-check-input" name="transmission" type="checkbox" value="1">
                        <label for="filter-transmission" class="form-check-label">Автоматическая</label>
                    </div>
                    <div class="form-check">                            
                        <input id="filter-transmission" class="form-check-input" name="transmission" type="checkbox" value="2">
                        <label for="filter-transmission" class="form-check-label">Робот</label>
                    </div>
                    </fieldset>
                    
                    <label for="filter-color" class="col-form-label mt-3">Цвет:</label>
                    <input id="filter-color" class="form-control search-form" name="color" type="search" placeholder="...">
                    <div class="form-group filter-button mt-3">
                        <button type="submit" class="btn btn-outline-primary btn-sm btn-block">Применить</button>                    
                    </div>
                    <div class="form-group filter-button">
                        <button type="reset" class="btn btn-outline-primary btn-sm btn-block">Очистить</button>                    
                    </div>
                    <div class="form-group filter-button">
                        <a href="/" class="btn btn-outline-primary btn-sm btn-block">Сбросить</a>                   
                    </div>
                </form>                
            </div>
        </aside>

    </div>
</body>
